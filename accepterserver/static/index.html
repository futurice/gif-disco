<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gif Accepter</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

  </head>

  <body touch-action="none">

    <div class="container silver-gradient">

      <div class="view" id="start-view">
        <button id="start">START RECORDING<br> MY DANCE MOVES</button>
      </div>

      <div class="view hidden flyout" id="countdown3-view">
        <h1 class="neon bright">3</h1>
      </div>

      <div class="view hidden flyout" id="countdown2-view">
        <h1 class="neon bright">2</h1>
      </div>

      <div class="view hidden flyout" id="countdown1-view">
        <h1 class="neon bright">1</h1>
      </div>

      <div class="view hidden flyin" id="dance-view">
        <div id="progress-track"></div>
        <div id="progress-bar"></div>
        <h1 class="neon bright bounce"><em>D</em><em>A</em><em>N</em><em>C</em><em>E</em><em>!</em></h1>
      </div>

      <div class="view hidden" id="preview-view">
          <img class="loader" src="/static/img/finlandia.gif" alt="">
          <p class="neon bright loader">Wait for it_</p>

          <div class="input-wrap hidden">
            <span>GUEST CODE</span>
            <input id="guest-code" placeholder="____" maxlength="4" /><br />
            <span style="font-size: 1.2em">(Enables claiming<br />the GIF later)</span>
          </div>
        
          <div id="preview-container">
            <img id="preview-loader" class="hidden" src="/static/img/bottle.gif" alt="">
          </div>

          <br />
          
          <div class="button-wrap">
            <button id="accept">ACCEPT</button>
            <button id="decline">REJECT</button>
          </div>

      </div>

      <div class="view hidden" id="upload-view">
        
      </div>
      
      <div class="view hidden" id="information-view">
          <p class="neon bright">You are now partying on the dance floor!</p>
          <img src="/static/img/resize.png" height="300" alt="">
          <p class="neon bright">Go find the perfect spot for yourself!</p>
          
          <p class="neon bright" id="ok">‚Üê</p>
      </div>

    </div>

    <script src="/static/js/jquery-1.9.1.js"></script>
    <script src="/static/js/jquery.fullscreen.js"></script>
    <script src="/static/js/mousetrap.js"></script>
    <script src="/static/js/fastclick.js"></script>
    <script src="/static/js/main.js"></script>

  </body>
</html>
